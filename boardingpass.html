<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500&family=Raleway:wght@600&display=swap"
        rel="stylesheet">
    <title>Boarding Pass</title>
</head>

<body>
    <div class="pass">
        <section class="boardingHeader">
            <div class="header">
                <section>
                    <span class="FlightTitle">Flight&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Seat
                    </span>
                    <span class="Flightdata">978KRF&nbsp;&nbsp;&nbsp;&nbsp;89F
                    </span>
                    <span class="An">JetPlus</span>
                </section>
            </div>
        </section>
        <div class="boardingbottom">
            <div class="containerOne">
                <div class="from">
                    <p>
                        LONDON
                        <br>
                        <span>LHR</span>
                    </p>

                </div>
                <img class="logo" src="./Assets/./Icons/plane.png" alt="">
                <div class="dest">
                    <p>
                        NEW YORK
                        <br>
                        <span>JFK</span>
                    </p>
                </div>
            </div>
            <div class="containerTwo">
                <div>
                    <p class="depart">
                        DEPARTS
                        <br>
                        <span>16 Oct - 11:30</span>
                    </p>
                    <p class="name">
                        NAME
                        <br>
                        <span>Diogo Pinho</span>
                    </p>
                </div>
                <div>
                    <p class="class">
                        CLASS
                        <br>
                        <span>First</span>
                    </p>
                    <p class="tier">
                        TIER
                        <br>
                        <span>Gold</span>
                    </p>
                </div>
            </div>
            <div class="containerThree">
                <img class="qr" src="./Assets/./Icons/qr-code.png" alt="">
                <img class="info-img" src="./Assets/Icons/information.png" alt="">
            </div>
        </div>
    </div>
</body>
<footer>
    <p>Designed by Diogo Pinho</p>
</footer>

</html>
